---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: /Users/ian/
      to: /home/vagrant/ian

sites:
    - map: monroedigital.test
      to: /home/vagrant/ian/monroedigital/public
    - map: hackathon.test
      to: /home/vagrant/ian/hackathon
    - map: hackathon-laravel.test
      to: /home/vagrant/ian/hackathon-laravel
    - map: invoiceninja.test
      to: /home/vagrant/ian/invoiceninja  


databases:
    - hackathon
    - hackathon-laravel
    - monroedigital
    - invoiceninja

